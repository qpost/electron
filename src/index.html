<html>
<head>
	<title>qpost</title>
	<style>
		body {
			font-family: 'Open Sans', 'Helvetica', 'Arial', sans-serif;
			font-size: 16px;
			margin: 0;
		}

		webview {
			height: 100%;
			width: 100%;
		}

		webview.hide {
			flex: 0 1;
			width: 0px;
			height: 0px;
		}

		.loader {
			display: flex;
			height: 100%;
			width: 100%;
			background: rgba(255, 255, 255, 0.7);
			text-align: center;
			justify-content: center;
			align-items: center;
			color: rgba(0, 0, 0, 0.7);
		}

		.loader-hide {
			display: none;
		}

		body {
			padding: 0px;
			margin: 0px;
		}

		nav {
			display: block;
			width: 100%;
			height: 30px;
			background-color: #333333;
			-webkit-app-region: drag;
			-webkit-user-select: none;
			position: fixed;
			z-index: 1;
		}

		nav #titleshown {
			width: 30%;
			height: 100%;
			line-height: 30px;
			color: #f7f7f7;
			float: left;
			padding: 0 0 0 1em;
		}

		nav #buttons {
			float: right;
			width: 150px;
			height: 100%;
			line-height: 30px;
			background-color: #222222;
			-webkit-app-region: no-drag;
		}

		nav #buttons #minimize,
		nav #buttons #maximize,
		nav #buttons #quit {
			float: left;
			height: 100%;
			width: 33%;
			text-align: center;
			color: #f7f7f7;
			cursor: default;
		}

		nav #buttons #minimize:hover {
			background-color: #333333aa;
		}

		nav #buttons #maximize:hover {
			background-color: #333333aa;
		}

		nav #buttons #quit:hover {
			background-color: #ff0000dd;
		}

		main {
			padding-top: 30px;
			overflow: auto;
			height: calc(100vh - 30px);
			position: absolute;
			top: 30px;
			left: 0;
			padding: 0;
			width: 100%;
		}
	</style>
</head>

<body>

<nav>
	<div id="titleshown"></div>
	<div id="buttons">
		<div id="minimize"><span>&dash;</span></div>
		<div id="maximize"><span>&square;</span></div>
		<div id="quit"><span>&times;</span></div>
	</div>
</nav>

<div class="loader">
	<h1>LOADING...</h1>
</div>

<webview
		class="hide"
		preload="./preload.js"
		src="https://qpo.st"
></webview>

<script>
	const $webview = document.querySelector('webview');
	const $loader = document.querySelector('.loader');
	let isInitialLoad = true;

	$webview.addEventListener('did-start-loading', () => {
		console.log("Loading webview");

		// we use client side rendering so the loader is only needed on the first page load
		if (isInitialLoad) {
			$webview.classList.add('hide');
			$loader.classList.remove('loader-hide');
			isInitialLoad = false;
		}
	});

	$webview.addEventListener('dom-ready', () => {
		console.log("Ready");

		$webview.classList.remove('hide');
		// have to delay in order for the webview show/resize to settle
		setTimeout(() => {
			$loader.classList.add('loader-hide');
		}, 100);
	});

	// this is just for development convenience
	// (because the todo app's dev tools are in a separate process)
	window.openWebviewDevTools = () => {
		$webview.getWebContents().openDevTools();
	};

	////////////////////////////

	const {remote} = require("electron");
	var win = remote.BrowserWindow.getFocusedWindow();

	var title = document.querySelector("title").innerHTML;
	document.querySelector("#titleshown").innerHTML = title;

	var minimize = document.querySelector("#minimize");
	var maximize = document.querySelector("#maximize");
	var quit = document.querySelector("#quit");

	minimize.addEventListener("click", () => {
		win.minimize();
	});

	maximize.addEventListener("click", () => {
		win.isMaximized() ? win.unmaximize() : win.maximize();
	});

	quit.addEventListener("click", () => {
		win.close();
	});
</script>

</body>

</html>
